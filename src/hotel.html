<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wes'hotel</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Booking.com</h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>
    Name: <input id="hotelName" type="text"/>
    <button class="btn btn-default btn-createHotel" type="button">Create hotel</button>
    <button class="btn btn-default btn-listHotel" type="button">List hotels</button>

    Price: <input id="price" type="text"/>
    FreeCancelation: <input id="cancellable" type="text"/>
    Address: <select id ="addRoomAddress" class="hotelSelector"><option>No hotel available</option></select>
    <button class="btn btn-default btn-addRoom" type="button">Add room</button>
    <br/><br/>
    Address: <select id="bookRoomAddress" class="hotelSelector"><option>No hotel available</option></select>
    RoomId: <input id="roomId" type="text"/>
    <button class="btn btn-default btn-book" type="button">Book room</button>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
